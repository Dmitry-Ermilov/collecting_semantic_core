<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MiniApp СЯ</title>
</head>
<body>
    <h2>Сбор семантического ядра</h2>
    <label>Фраза:</label>
    <input type="text" id="phrase" placeholder="Введите ключевую фразу"><br><br>

    <label>Регион:</label>
    <select id="region">
        <option value="Москва">Москва</option>
        <option value="Санкт-Петербург">Санкт-Петербург</option>
        <option value="Россия">Россия</option>
    </select><br><br>

    <button onclick="sendDataToBot()">Получить Excel</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // открываем на весь экран

        function sendDataToBot() {
            const data = {
                phrase: document.getElementById('phrase').value,
                region: document.getElementById('region').value
            };
            tg.sendData(JSON.stringify(data)); // отправка данных боту
        }
    </script>
</body>
</html>
