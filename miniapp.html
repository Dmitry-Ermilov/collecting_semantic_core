<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Сбор СЯ</title>
<style>
body { font-family: Arial; margin: 20px; }
input, select, button { padding: 10px; margin: 5px 0; width: 100%; }
button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
button:hover { background-color: #45a049; }
</style>
</head>
<body>
<h2>Сбор Семантического Ядра</h2>
<input id="phrase" placeholder="Введите фразу">
<select id="region">
<option value="225">Москва</option>
<option value="187">Санкт-Петербург</option>
<option value="216">Россия</option>
</select>
<button onclick="sendData()">Получить Excel</button>

<script>
function sendData() {
    const phrase = document.getElementById('phrase').value;
    const region = document.getElementById('region').value;

    if(!phrase) { alert('Введите фразу'); return; }

    Telegram.WebApp.sendData(JSON.stringify({ phrase, region }));
}
</script>
</body>
</html>
