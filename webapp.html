<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MiniApp: –°–±–æ—Ä —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–≥–æ —è–¥—Ä–∞</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0088cc;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #006699; }
    .status { margin-top: 15px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>–°–±–æ—Ä —Å–µ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–≥–æ —è–¥—Ä–∞</h2>
    <input type="text" id="phraseInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ñ—Ä–∞–∑—É">
    <input type="text" id="regionInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ä–µ–≥–∏–æ–Ω">
    <button id="sendDataBtn">–ü–æ–ª—É—á–∏—Ç—å —Ñ–∞–π–ª</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    // Telegram WebApp API
    const tg = window.Telegram?.WebApp;
    const statusDiv = document.getElementById("status");
    const phraseInput = document.getElementById("phraseInput");
    const regionInput = document.getElementById("regionInput");
    const sendBtn = document.getElementById("sendDataBtn");

    if (tg) {
      tg.expand(); // —Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –æ–∫–Ω–æ
      statusDiv.style.color = "green";
      statusDiv.textContent = "‚úÖ WebApp API –¥–æ—Å—Ç—É–ø–µ–Ω!";
    } else {
      statusDiv.style.color = "red";
      statusDiv.textContent = "‚ùå WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram.";
    }

    sendBtn.addEventListener("click", function() {
      const phrase = phraseInput.value.trim();
      const region = regionInput.value.trim();

      if (!phrase || !region) {
        statusDiv.style.color = "red";
        statusDiv.textContent = "‚ö† –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±–∞ –ø–æ–ª—è!";
        return;
      }

      if (!tg) {
        statusDiv.style.color = "red";
        statusDiv.textContent = "‚ùå –ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å Telegram API.";
        return;
      }

      // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
      tg.sendData(JSON.stringify({ phrase, region }));

      statusDiv.style.color = "blue";
      statusDiv.textContent = "üì® –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã... –∂–¥—ë–º –æ—Ç–≤–µ—Ç –±–æ—Ç–∞!";
    });
  </script>
</body>
</html>
